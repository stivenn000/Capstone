<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Cube with default coordinates -->
      <a-box
        color="red"
        scale="10 10 10"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 15.1366615; longitude: 120.5854674;"
      ></a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <script>
      // Get coordinates from localStorage (JSON)
      const coords = JSON.parse(localStorage.getItem("coords") || "{}");
      const lat = coords.latitude || "15.1366615";
      const lon = coords.longitude || "120.5854674";

      // Replace the placeholder values in the a-box element
      window.addEventListener('DOMContentLoaded', () => {
        const aBox = document.querySelector('a-box');
        if (aBox) {
          aBox.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
        }
      });
    </script>
  </body>
</html>
